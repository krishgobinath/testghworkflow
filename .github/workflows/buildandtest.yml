name: BuildAndRunAutomatedTest
on: [push, workflow_dispatch]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: read config
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: './info.json'
      - name: Echo info json
        run: echo "${{ steps.package.outputs.content }}"
      - name: parse the json
        id: parse-json
        run: |
          parse=$(jq -r '.configs' <<< '{"configs":["miner1.json","miner2.json"]}')
          echo "{minerconfigs}={parse}" >> "$GITHUB_OUTPUT"
          echo "$parse"
          echo "$minerconfigs"
          parsed_output=$(echo '{"configs":["miner1.json","miner2.json"]}' | jq -r '.configs')
          echo "::set-output name=minerconfigss::$parsed_output"
          echo "$parsed_output"
          
      - name: Echo json
        run: |
          echo "${{ steps.parse-json.outputs.minerconfigss }}"

      
